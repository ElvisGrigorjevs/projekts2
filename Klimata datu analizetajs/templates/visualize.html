
<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>Datu vizualizācija</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color:rgb(177, 169, 169);">
    <h1 class="text-center">Datu vizualizācijas priekš: {{ dataset.filename }}</h1>
    <hr>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% if temp_hist %}
        <h2 class="text-center">Temperatūras histogramma</h2>
        <div class="text-center">
        <img src="{{ url_for('static', filename=temp_hist) }}" alt="Temperatūras histogramma" width="600" >
        </div>
    {% else %}
        <p class="text-center">Temperatūras dati nav pieejami!</p>
    {% endif %}
    <br>
    {% if scatter %}
        <h2 class="text-center">Temperatūra pret Mitrumu</h2>
        <div class="text-center">
        <img src="{{ url_for('static', filename=scatter) }}" alt="Temperatūra pret Mitrumu" width="600">
        </div>
    {% else %}
        <p class="text-center">Mitruma dati nav pieejami!</p>
    {% endif %}
    </p>
    <br><br>
     <button type="button" class="btn btn-primary"> 
        <a href="{{ url_for('index') }}" style="color:white"> Home🏠</a>
      </button>      
</body>
</html>
